<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Registration</title>
	<style type="text/css">
		td{
			color: blue;
		}
	</style>
</head>
<body bgcolor="pink">
<center>
	<h1>Welcome user please fill the details below</h1>

<form>
	<table bgcolor="gray" cellpadding="5px">
		<tr>
			<td>Username: </td>
			<td><input type="text" name="uname"></td>
		</tr>
		<tr>
			<td>Email id: </td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Create Password:</td>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="copass"></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="text" name="dob"></td>
		</tr>
		<tr>
			<td>Gender</td>
		</tr>
		<tr>
			<td><input type="radio" name="gen">Male</td>
			<td><input type="radio" name="gen">Female</td>
		</tr>
		<tr>
			<td>Phone No.</td>
			<td><input type="text" name="phn"></td>
		</tr>
		<tr>
			<td>Country</td>
			<td><input type="text" name="coun"></td>
		</tr>
		<tr>
			<td><input type="submit" name="sub" value="Sign Up"></td>
			<td><input type="reset" name="reset" value="reset"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
